<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS links-->
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
    <title>SPORTSFLIX - Descubra sua nova paixão</title>
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">SPORTSFLIX</h2>
            <nav>
                <a href="#start">Início</a>
                <a href="#choice one">Principais Escolhas</a>
                <a href="#choice two">Tente Algo Novo</a>
            </nav>
        </div>
    </header>
    
    <main id="start">
        <div class="main-sport">
            <div class="container">
                <h3 class="title">Futebol</h3>
                <p class="description">Acompanhe as principais ligas do esporte mais popular do mundo.</p>

                <div class="button-wrapper">
                    <a href="https://www.fifa.com/" target="_blank">
                        <button role="button" class="button"><span class="material-icons md-18">sports_soccer</span>SITE</button>
                    </a>
                    <a href="https://en.wikipedia.org/wiki/Association_football" target="_blank">
                        <button role="button" class="button"><span class="material-icons md-18">info</span>SAIBA MAIS</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--Carousel div-->

    <div id="choice one" class="sport-carousel">
        <h2 class="divider">Principais Escolhas:</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.formula1.com/" target="_blank">
                    <img class="box-sport" src="/img/f1-mini.jpg" alt="Formula One">
                </a>
            </div>
            <div class="item">
                <a href="https://www.nfl.com" target="_blank">
                    <img class="box-sport" src="/img/nfl-mini.jpg" alt="NFL">
                </a>
            </div>
            <div class="item">
                <a href="https://www.world.rugby/" target="_blank">
                    <img class="box-sport" src="/img/rugby-mini.jpg" alt="Six Nations Rugby">
                </a>
            </div>
            <div class="item">
                <a href="https://www.nhl.com/" target="_blank">
                    <img class="box-sport" src="/img/hockey-mini.jpg" alt="NHL">
                </a>
            </div>
            <div class="item">
                <a href="https://www.mlb.com/" target="_blank">
                    <img class="box-sport" src="/img/baseball-mini.jpg" alt="MLB">
                </a>
            </div>
            <div class="item">
                <a href="https://www.nba.com/" target="_blank">
                    <img class="box-sport" src="/img/basket-mini.jpg" alt="NBA">
                </a>
            </div>
            <div class="item">
                <a href="https://olympics.com/en/" target="_blank">
                    <img class="box-sport" src="/img/olympics-mini.jpg" alt="Olympics">
                </a>
            </div>
        </div>
    <div id="choice two"class="sport-carousel">
        <h2 class="divider">Tente algo novo:</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.wcbs.sport/" target="_blank">
                    <img class="box-sport" src="/img/billiards-mini.jpg" alt="Billiards">
                </a>
            </div>
            <div class="item">
                <a href="https://www.icc-cricket.com/" target="_blank">
                    <img class="box-sport" src="/img/cricket-mini.jpg" alt="Cricket">
                </a>
            </div>
            <div class="item">
                <a href="https://www.diamondleague.com/home/" target="_blank">
                    <img class="box-sport" src="/img/dl-mini.jpg" alt="Diamond League">
                </a>
            </div>
            <div class="item">
                <a href="https://worldcurling.org/" target="_blank">
                    <img class="box-sport" src="/img/curling-mini.jpg" alt="Curling">
                </a>
            </div>
            <div class="item">
                <a href="https://worldlacrosse.sport/" target="_blank">
                    <img class="box-sport" src="img/lacrosse-mini2.jpg" alt="Lacrosse">
                </a>
            </div>
        </div>
    </div>






    <script src="js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
